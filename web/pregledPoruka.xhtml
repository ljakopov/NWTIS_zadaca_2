<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{lokalizator.odabraniJezik}">
        <h:head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"></link>
            <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
            <title>Pregled poruka</title>
        </h:head>
        <h:body>
            <div class="container">
                <h:form>
                    <br/>
                    <div class="alert alert-success" role="alert">
                        <div class="container">
                            <div class="row">
                                <div class="col-6 col-sm-3">
                                    <h:commandLink value="#{m.index_naslov}" action="#{slanjePoruke.pocetna}" class="btn btn-secondary" />
                                </div>
                                <div class="col-6 col-sm-3">
                                    <h:commandLink value="#{m.index_saljiPoruku}" action="#{lokalizator.saljiPoruku}" class="btn btn-secondary"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-inline">
                        <div class="form-group">
                            <h:outputLabel value="Odaberi mapu: " class="col-2 col-form-label"/>
                            <div class="form-group mx-sm-3">
                                <h:selectOneMenu value="#{pregledPoruka.odabranaMapa}" class="custom-select">
                                    <f:selectItems value="#{pregledPoruka.mape}" var="f" 
                                                   itemLabel="#{f.labela} - #{f.vrijednost}" itemValue="#{f.labela}"/>
                                </h:selectOneMenu>
                            </div>
                            <h:commandButton value="Promjeni" action="#{pregledPoruka.promjenaMape()}" class="btn btn-primary"/>
                        </div>
                    </div>
                    <div class="form-inline">
                        <div class="form-group">
                            <h:outputLabel value="Traži: " class="col-2 col-form-label" />
                            <div class="form-group mx-sm-3">
                                <h:inputText value="#{pregledPoruka.traziPoruke}" class="form-control"/>
                            </div>
                            <h:commandButton value="Traži" action="#{pregledPoruka.traziPoruke()}" class="btn btn-primary"/>
                        </div>
                    </div>
                    <br/>
                    <h:dataTable value="#{pregledPoruka.poruke}" var="p" class="table table-striped">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            <h:outputText value="#{p.id}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Šalje</f:facet>
                            <h:outputText value="#{p.salje}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Predmet</f:facet>
                            <h:outputText value="#{p.predmet}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Vrijeme slanja</f:facet>

                            <h:outputText value="#{p.vrijemeSlanja}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Sadržaj</f:facet>
                            <h:outputText value="#{p.sadrzaj}" />
                        </h:column>
                    </h:dataTable>
                    <br/>
                    <div class="alert alert-danger" role="alert">
                        <div class="container">
                            <div class="row">
                                <div class="col-6 col-sm-3">
                                    <h:outputText value="Ukupno poruka"/>:
                                    <h:outputText value="#{pregledPoruka.ukupupnoPorukaMapa}" />
                                </div>
                                <div class="col-6 col-sm-3">
                                    <h:commandButton value="Prethodne" action="#{pregledPoruka.prethodnePoruke()}" class="btn btn-secondary"/>
                                </div>
                                <div class="col-6 col-sm-3">
                                    <h:commandButton value="Sljedeće" action="#{pregledPoruka.sljedecePoruke()}" class="btn btn-secondary"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br/>
                </h:form>
            </div>
        </h:body>
    </f:view>
</html>
